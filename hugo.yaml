# Hugo configuration file
title: Private Captcha
baseURL: 'https://docs.privatecaptcha.com/'
enableGitInfo: true

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

outputs:
  page: [html, markdown]
  section: [html, rss, markdown]

menu:
  main:
    - name: Reference
      pageRef: /docs/reference
      weight: 1
    - name: Tutorials
      pageRef: /docs/tutorials
      weight: 2
    - name: Integrations
      pageRef: /docs/integrations
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/PrivateCaptcha/PrivateCaptcha"
      params:
        icon: github
    - name: Website
      weight: 6
      url: "https://privatecaptcha.com"
      params:
        icon: globe-alt
  sidebar:
    - name: More
      params:
        type: separator
      weight: 1
    - name: "Status ↗"
      url: "https://status.privatecaptcha.com"
      weight: 2

params:
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"
  privateCaptchaDomain: "privatecaptcha.com"
  externalLinkDecoration: true

  imageZoom:
    js: "js/medium-zoom.min.js"

  page:
    width: wide
    contextMenu:
      links:
        - name: "Ask ChatGPT ↗"
          url: "https://chat.openai.com/?q=Hi%20ChatGPT!%20Can%20you%20please%20read%20this%20page%20{url}%20and%20prepare%20to%20answer%20questions%20about%20it%3F"
          icon: "sparkles"
        - name: "Ask Claude ↗"
          url: "https://claude.ai/new?q=Hi%20Claude!%20Can%20you%20please%20read%20this%20page%20{url}%20and%20prepare%20to%20answer%20questions%20about%20it%3F"
          icon: "sparkles"

  navbar:
    width: wide
    displayTitle: false
    displayLogo: true
    logo:
      path: images/pc-logo-dark.svg
      dark: images/pc-logo-light.svg
      link: /
      width: 134
      height: 40

  footer:
    width: wide
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/PrivateCaptcha/docs/edit/main/content"
