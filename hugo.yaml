# Hugo configuration file
title: Private Captcha
baseURL: 'https://docs.privatecaptcha.com/'
enableGitInfo: true

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Getting Started
      pageRef: /docs/getting-started
      weight: 1
    - name: Reference
      pageRef: /docs/reference
      weight: 2
    - name: Tutorials
      pageRef: /docs/tutorials
      weight: 3
    - name: Integrations
      pageRef: /docs/integrations
      weight: 4
    - name: Office Hours ↗
      url: "https://cal.com/privatecaptcha/20min"
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/PrivateCaptcha/PrivateCaptcha"
      params:
        icon: github
    - name: Website
      weight: 8
      url: "https://privatecaptcha.com"
      params:
        icon: globe-alt
  sidebar:
    - name: More
      params:
        type: separator
      weight: 1
    - name: "Status ↗"
      url: "https://status.privatecaptcha.com"
      weight: 2

params:
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"
  privateCaptchaDomain: "privatecaptcha.com"
  externalLinkDecoration: true

  page:
    width: wide

  navbar:
    width: wide
    displayTitle: false
    displayLogo: true
    logo:
      path: images/pc-logo-dark.svg
      dark: images/pc-logo-light.svg
      link: /
      width: 134
      height: 40

  footer:
    width: wide
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/PrivateCaptcha/docs/edit/main/content"
