# Hugo configuration file
title: Private Captcha
baseURL: 'https://docs.privatecaptcha.com/'
enableGitInfo: true

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Reference
      pageRef: /docs/reference
      weight: 1
    - name: Tutorials
      pageRef: /docs/tutorials
      weight: 2
    - name: Office Hours â†—
      url: "https://cal.com/privatecaptcha/20min"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/PrivateCaptcha/docs"
      params:
        icon: github
    - name: Website
      weight: 6
      url: "https://privatecaptcha.com"
      params:
        icon: globe-alt

params:
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  page:
    width: wide

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/pc-icon-dark.svg
      dark: images/pc-icon-light.svg
      link: /
      width: 30
      height: 20

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/PrivateCaptcha/docs/edit/main/content"
