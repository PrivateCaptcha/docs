name: Deploy docs

on:
  push:
    branches: ["pages"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'

      - name: Install bnycdn
        run: npm install -g bnycdn

      - name: Configure and Deploy to Bunny CDN
        env:
          BUNNY_API: ${{ secrets.BUNNY_API }}
          BUNNY_STORAGE: ${{ secrets.BUNNY_STORAGE }}
          BUNNY_API_STORAGE: ${{ secrets.BUNNY_API_STORAGE }}
          BUNNY_PULL_ZONE: ${{ secrets.BUNNY_PULL_ZONE }}
        run: |
          bnycdn key set default $BUNNY_API
          bnycdn key set $BUNNY_STORAGE $BUNNY_API_STORAGE --type=storages
          bnycdn cp -R -s $BUNNY_STORAGE ./ /$BUNNY_STORAGE/
          bnycdn pz purge -t $BUNNY_PULL_ZONE
