name: Deploy docs

on:
  push:
    branches: ["pages"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get LFTP and curl
        run: sudo apt install lftp curl
      - name: Configure LFTP
        run: mkdir ~/.lftp && echo "set ssl:verify-certificate false;" >> ~/.lftp/rc
      - name: Load Secrets
        run: echo "machine storage.bunnycdn.com login ${{ secrets.BUNNY_STORAGE }} password ${{ secrets.BUNNY_API_STORAGE }}" > ~/.netrc
      - name: Upload Folder
        run: lftp -e "mirror -vvv --exclude '^\..*$' --parallel=10 -R ./ ./" storage.bunnycdn.com

      - name: Purge cache CDN
        run: |
          curl -X POST -H 'AccessKey: ${{ secrets.BUNNY_API }}' 'https://api.bunny.net/purge?url=https%3A%2F%2F${{ secrets.BUNNY_PULL_ZONE }}.b-cdn.net&async=false'

      - name: Purge cache domain
        run: |
          curl -X POST -H 'AccessKey: ${{ secrets.BUNNY_API }}' 'https://api.bunny.net/purge?url=https%3A%2F%2Fdocs.privatecaptcha.com&async=false'
