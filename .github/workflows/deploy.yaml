name: Deploy docs

on:
  push:
    branches: ["pages"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Get LFTP and curl
        run: |
          command -v curl >/dev/null 2>&1 || sudo apt install -y curl
          command -v lftp >/dev/null 2>&1 || sudo apt install -y lftp

      - name: Upload Folder to BunnyCDN
        run: |
          lftp -c "set ssl:verify-certificate false; \
                   open -u ${{ secrets.BUNNY_STORAGE }},${{ secrets.BUNNY_API_STORAGE }} storage.bunnycdn.com; \
                   mirror -vvv --exclude '^\..*$' --parallel=10 -R ./ ./"

      - name: Purge CDN cache
        run: |
          curl -X POST -H 'AccessKey: ${{ secrets.BUNNY_API }}' 'https://api.bunny.net/pullzone/${{ secrets.BUNNY_PULL_ZONE_ID }}/purgeCache'
