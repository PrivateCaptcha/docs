name: Deploy docs

on:
  push:
    branches: ["pages"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy to Bunny CDN storage zone
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: storage.bunnycdn.com
          user: ${{ secrets.BUNNY_STORAGE }}
          password: ${{ secrets.BUNNY_API_STORAGE }}

      - name: Purge cache
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://api.bunny.net/purge?url=https%3A%2F%2F${{ secrets.BUNNY_PULL_ZONE }}.b-cdn.net&async=false'
          method: 'POST'
          customHeaders: '{"AccessKey": "${{ secrets.BUNNY_API }}"}'
