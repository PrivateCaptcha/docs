<script defer data-domain="docs.privatecaptcha.com" src="https://stats.intmaker.com/js/script.js"></script>
{{- if .Params.captcha_scripts -}}
<script async defer src="https://cdn.{{ .Site.Params.privateCaptchaDomain }}/widget/js/privatecaptcha.js"></script>
<script type="text/javascript">
function resetCaptcha(widget) {
    setTimeout(() => widget.reset(), 1500);
}
function enableDisable(btn) {
    btn.disabled = true;
    setTimeout(() => { btn.disabled = false; }, 1500);
}
function invisibleStarted() {
    document.getElementById('spinner').classList.remove('hidden');
    document.getElementById('checkmark').classList.add('hidden');
}
function invisibleFinished(widget) {
    setTimeout(() => {
        document.getElementById('spinner').classList.add('hidden');
        document.getElementById('checkmark').classList.remove('hidden');
    }, 1500);

    setTimeout(() => {
        widget.reset();
        document.getElementById('spinner').classList.add('hidden');
        document.getElementById('checkmark').classList.add('hidden');
    }, 3000);
}
</script>
{{- end -}}
{{- if .Params.widget_preview -}}
<script>window.PRIVATE_CAPTCHA_PUZZLE_ENDPOINT = 'https://api.{{ .Site.Params.privateCaptchaDomain }}/puzzle';</script>
<script defer src="https://cdn.{{ .Site.Params.privateCaptchaDomain }}/widget/js/privatecaptcha.js?render=explicit"></script>
<script defer src="/js/widget-preview.js"></script>
{{- end -}}
{{- if .Params.medium_zoom_selector -}}
<script defer src="/js/medium-zoom.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        mediumZoom({{ .Params.medium_zoom_selector |  safeJSStr }}, {
            margin: 40,
            background: 'var(--image-zoom-background-color)',
            scrollOffset: 0
        })
    });
</script>
{{- end -}}
